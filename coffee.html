<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {{
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }}
    header, footer {{
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }}
    nav {{
      margin-top: 0.5rem;
    }}
    nav a {{
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
    }}
    section {{
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
    }}
    form label {{
      display: block;
      margin-top: 1rem;
    }}
    form input {{
      width: 100%;
      padding: 0.5rem;
    }}
  </style>
</head>
<body>

  <header>
    <h1>Mahesh Aryal</h1>
    <p>Physicist | Computational Researcher | Molecular Dynamics | DFT | Machine Learning</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="coffee.html">Coffee</a>
      <a href="books.html">Books</a>
      <a href="tutorials.html">Tutorials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Coffee Explorations</h2>
    <p>Reviews and notes from coffee shops I visit.</p>
    <form id="coffeeForm">
      <h3>Add a Coffee Review</h3>
      <label>Coffee Shop: <input type="text" id="shop" required></label>
      <label>Location: <input type="text" id="location" required></label>
      <label>Date Visited: <input type="date" id="date" required></label>
      <label>Notes: <input type="text" id="notes" required></label>
      <label>Rating (1â€“5): <input type="number" id="rating" min="1" max="5" step="0.1" required></label>
      <br><br>
      <button type="submit">Submit Review</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mahesh Aryal</p>
  </footer>

  <script>
    document.getElementById("coffeeForm").addEventListener("submit", function(e) {{
      e.preventDefault();

      const data = {{
        shop: document.getElementById("shop").value,
        location: document.getElementById("location").value,
        date: document.getElementById("date").value,
        notes: document.getElementById("notes").value,
        rating: document.getElementById("rating").value
      }};

      fetch("https://script.google.com/macros/s/AKfycbzzBTBet-hPncVwy97M0bVg7bPofDj5lluye7k1-jS0bs1LJiVk6kj5vv70Hj-Lu1Be/exec", {{
        method: "POST",
        body: JSON.stringify(data),
        headers: {{
          "Content-Type": "application/json"
        }}
      }})
      .then(res => res.json())
      .then(response => {{
        alert("Review submitted successfully!");
        document.getElementById("coffeeForm").reset();
      }})
      .catch(error => {{
        alert("Error submitting review.");
        console.error("Error:", error);
      }});
    }});
  </script>

</body>
