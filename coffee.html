<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee | Mahesh Aryal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input {
      width: 100%;
      padding: 0.5rem;
    }
    .review-block {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .review-block img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <header>
    <h1>Mahesh Aryal</h1>
    <p>Physicist | Computational Researcher | Coffee Explorer</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="coffee.html">Coffee</a>
      <a href="books.html">Books</a>
      <a href="tutorials.html">Tutorials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Coffee Explorations</h2>
    <form id="coffeeForm">
      <label>Coffee Shop: <input type="text" id="shop" required></label>
      <label>Location: <input type="text" id="location" required></label>
      <label>Date Visited: <input type="date" id="date" required></label>
      <label>Notes: <input type="text" id="notes" required></label>
      <label>Rating (1â€“5): <input type="number" id="rating" min="1" max="5" step="0.1" required></label>
      <label>Image URL (optional): <input type="text" id="imageurl" placeholder="https://..."></label>
      <br><br>
      <button type="submit">Submit Review</button>
    </form>

    <h3>Past Reviews</h3>
    <div id="reviewsContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 Mahesh Aryal</p>
  </footer>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbzzBTBet-hPncVwy97M0bVg7bPofDj5lluye7k1-jS0bs1LJiVk6kj5vv70Hj-Lu1Be/exec";

    function loadReviews() {
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("reviewsContainer");
          container.innerHTML = "";
          data.reverse().forEach(row => {
            const div = document.createElement("div");
            div.className = "review-block";
            div.innerHTML = `
              <h4>${row.shop}</h4>
              <p><strong>Location:</strong> ${row.location}</p>
              <p><strong>Date:</strong> ${row.date}</p>
              <p><strong>Notes:</strong> ${row.notes}</p>
              <p><strong>Rating:</strong> ${row.rating}</p>
              ${row.imageurl ? `<img src="${row.imageurl}" alt="Coffee image">` : ""}
            `;
            container.appendChild(div);
          });
        })
        .catch(error => console.error("Error loading reviews:", error));
    }

    document.getElementById("coffeeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        shop: document.getElementById("shop").value,
        location: document.getElementById("location").value,
        date: document.getElementById("date").value,
        notes: document.getElementById("notes").value,
        rating: document.getElementById("rating").value,
        imageurl: document.getElementById("imageurl").value
      };

      fetch(apiURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("Review submitted successfully!");
        document.getElementById("coffeeForm").reset();
        loadReviews();
      })
      .catch(error => {
        alert("Error submitting review.");
        console.error("Error:", error);
      });
    });

    // Load reviews on page load
    window.onload = loadReviews;
  </script>

</body>
</html>
